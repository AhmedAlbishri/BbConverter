<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackboard Question Converter</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Navigation Bar -->
    <ul>
        <li><a class="tablinks active" href="javascript:void(0)" onclick="openTab(event, 'MCQ')">MCQ</a></li>
        <li><a class="tablinks" href="javascript:void(0)" onclick="openTab(event, 'Essay')">Essay</a></li>
        <li><a class="tablinks" href="javascript:void(0)" onclick="openTab(event, 'TrueFalse')">True/False</a></li>
        <li><a class="tablinks" href="javascript:void(0)" onclick="openTab(event, 'FIB')">Fill in the Blank</a></li>
    </ul>

    <!-- MCQ Tab Content -->
    <div id="MCQ" class="tabcontent">
        <h3>Multiple Choice Questions</h3>
        <textarea id="mcqText" oninput="liveCountMCQs()" placeholder="Paste your MCQ questions here..."></textarea>
        <p><strong>Questions in MCQ: <span id="mcqCounter">0</span></strong></p>
    </div>

    <!-- Essay Tab Content -->
    <div id="Essay" class="tabcontent">
        <h3>Essay Questions</h3>
        <textarea id="essayText" oninput="liveCountEssay()" placeholder="Paste your Essay questions here..."></textarea>
        <p><strong>Questions in Essay: <span id="essayCounter">0</span></strong></p>
    </div>

    <!-- True/False Tab Content -->
    <div id="TrueFalse" class="tabcontent">
        <h3>True/False Questions</h3>
        <textarea id="tfText" oninput="liveCountTF()" placeholder="Paste your True/False questions here..."></textarea>
        <p><strong>Questions in True/False: <span id="tfCounter">0</span></strong></p>
    </div>

    <!-- Fill in the Blank Tab Content -->
    <div id="FIB" class="tabcontent">
        <h3>Fill in the Blank Questions</h3>
        <textarea id="fibText" oninput="liveCountFIB()" placeholder="Paste your FIB questions here..."></textarea>
        <p><strong>Questions in FIB: <span id="fibCounter">0</span></strong></p>
    </div>

    <!-- Metadata Toggle -->
    <div class="metadata-toggle">
        <label>
            <input type="checkbox" id="toggleMetadata" checked> My questions include metadata (Learning Outcome, Module, Difficulty)
        </label>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button onclick="convertQuestions()" title="Convert your questions to Blackboard format">Convert</button>
        <button onclick="downloadOutput()">Download as .txt</button>
    </div>

    <textarea id="outputText" placeholder="Converted Blackboard questions..." readonly></textarea>

</div>

<!-- Link to external JS file -->
<script src="script.js"></script>
</body>
</html>
